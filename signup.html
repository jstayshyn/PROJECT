<!DOCTYPE html>
<html>
  <head>
    <title>My Project Signup</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <h1>My Project Signup</h1>
    <form method="post" action"/signup">

    <div class="names">
      <label for="first-name-field">First Name</label>
      <input class="text" type="text" name="first_name" id="first-name-field" placeholder="First Name">
    </div>

    <div class="names"
      <label for="last-name-field">Last Name</label>
      <input class="text" type="text" name="last_name" id="last-name-field">
    </div>

    <div class="password_style">
      <label for="password-field">Password</label>
      <input class="text" type="password" name="password" id="password-field">
    </div>

    <div class="numbers">
      <label for="pick-number-field">Pick a number between 1-4</label>
      <input class="number" type="number" name="pick_number" id="pick-number-field">
    </div>

    <label for="handed-field">Left or Right Handed</label>
    <input type="radio" name="handed" value="right">Right</input>
    <input type="radio" name="handed" value="left">Left</input>

    <div class="select_style">
      <select name="country">
        <option value="canada">Canada</option>
        <opton value="usa">USA</opton>
        <option value="germany">Germany</option>
        <option value="uganda">Uganda</option>
        <option value="brazil">Brazil</option>
        <option value="sweden">Sweden</option>
      </select>  
    </div>

    <div id="button_style">
      <input type="submit">
    </div>
    </form>

    <p>Sign up now.</p>

  </body>
</html>
